
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Selamat Ulang Tahun Nurfadillah</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: 3rem;
      color: white;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
      cursor: pointer;
      transform: scale(1);
      transition: transform 0.3s ease, color 0.5s ease;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .age {
      font-size: 2rem;
      color: #fff;
      margin-top: 10px;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #fff;
      animation: fall 4s linear infinite;
      opacity: 0.8;
    }

    @keyframes fall {
      0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1 id="greeting">ngapain</h1>
  <div class="age" id="ageDisplay">88 tahun</div>
  <audio id="birthdaySong" src="happy_birthday.mp3" preload="auto"></audio>

  <script>
    const greeting = document.getElementById('greeting');
    const ageDisplay = document.getElementById('ageDisplay');
    const birthdaySong = document.getElementById('birthdaySong');
    let clicked = false;

    greeting.addEventListener('click', () => {
      if (clicked) return;
      clicked = true;

      greeting.textContent = 'Happy Birthday Nurfadillah';
      greeting.style.color = '#FFD700';
      greeting.style.animation = 'none';
      ageDisplay.style.opacity = 1;
      birthdaySong.play();

      let umur = 88;
      const interval = setInterval(() => {
        umur--;
        ageDisplay.textContent = umur + ' tahun';
        if (umur <= 18) clearInterval(interval);
      }, 80);

      for (let i = 0; i < 150; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * window.innerWidth + 'px';
        confetti.style.top = Math.random() * -100 + 'px';
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
        confetti.style.animationDuration = (Math.random() * 2 + 3) + 's';
        confetti.style.opacity = Math.random();
        document.body.appendChild(confetti);
      }
    });
  </script>
</body>
</html>
